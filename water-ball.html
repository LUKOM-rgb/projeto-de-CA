<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quanto vale uma gota? (ML5)</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
</head>
<body>

    <canvas id="bolaCanvas"></canvas>

    <video id="webcamVideo" width="640" height="480" autoplay playsinline style="display: none;"></video>

    <div id="splash-screen" class="visible">
        <h1>ODS 12: Consumo Consciente de Água</h1>
        <h3>Aponte a câmera para a forma! (Clique para Continuar)</h3>
        <p>A produção de objetos exige grandes quantidades de água. Use o seu dedo para encher as formas.</p>
    </div>

    <script src="script.js"></script>

    <script>
        document.addEventListener('click', function(event) {
            const splash = document.getElementById('splash-screen');
            // Remove a classe 'visible' para iniciar a transição CSS e o callback no JS
            if (splash && splash.classList.contains('visible')) {
                splash.classList.remove('visible');
                // A função animateSplash() em script.js deteta esta mudança
                // para parar o loop de bolhas e chamar initGame()
            }
        });

        // REMOVIDA LÓGICA DE CLIQUE AQUI, AGORA É TUDO GERIDO NO script.js
    </script>
</body>
</html>
