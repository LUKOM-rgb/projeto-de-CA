<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quanto vale uma gota?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <canvas id="bolaCanvas"></canvas>

    <div id="splash-screen" class="visible">
        <h1>ODS 12: Consumo Consciente de Água</h1>
        <h3>Clique para Continuar</h3>
        <p>A produção de objetos exige grandes quantidades de água. Veja quanto consome cada um!</p>
    </div>

    <script src="script.js"></script>

    <script>
        document.addEventListener('click', function(event) {
            const splash = document.getElementById('splash-screen');
            // Remove a classe 'visible' para iniciar a transição CSS e o callback no JS
            if (splash && splash.classList.contains('visible')) {
                splash.classList.remove('visible');
                // A função animateSplash() em script.js detecta esta mudança
                // para parar o loop de bolhas e chamar init()
            }
        });
    </script>
</body>
</html>
